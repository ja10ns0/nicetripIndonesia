<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script async type="module" src="index.js"></script>
    <script id="template-info-planning" type="text/template">
        <div data-order-location="{{order}}" class="stage">
            <span>{{order}}</span>
            <span class="material-icons">{{type}}</span>
            <div class="label">{{label}}</div>
            <span class="material-icons">add</span>
        </div>
    </script>
    <script id="template-info-day-1" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">Día 1</div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Bienvenidos a Jakarta, ciudad metropolitana y capital de Indonesia. Llegando al
                “corazón” de la República Indonesia, tendrás que pasar inmigración, y cambiando el
                Terminal a Domestico para coger tu vuelo a la cuna de la cultura Indonesia,
                Yogyakarta. Un destino turístico por sus antiguos palacios, templos, talleres de batik,
                orquestas de música gamelan, danzas de corte y espectáculos de títeres wayang. A
                vuestra llegada a Yogyakarta un representante de come2indonesia te estará
                esperando con un cartel indicando tu nombre para comenzar a explorar esta ciudad
                tan especial.
                A la llegada en Jogjakarta, check in en el hotel y salimos a visitar el templo de Ratu
                Boko la hora de puesta de sol. Traslado al hotel para descansar.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">
                asdasds
            </div>
        </div>
    </script>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    <!-- Info container -->
    <div class="info">
        <div class="info__day">
            <span id="prev" class="material-icons raised">chevron_left</span>
            <div class="wrapper">
                <h6 id="day"></h6>
                <h4 id="island"></h4>
                <span id="date"></span>
            </div>
            <span id="next" class="material-icons raised">chevron_right</span>
        </div>
        <div id="info__planning">
            <div class="stage">
                <span></span>
                <div class=""></div>
            </div>
        </div>
    </div>
    <!-- Options button -->
    <button id="info" class="btn-overlay">
        <span class="material-icons raised">info</span>
    </button>
    <!-- Modal window -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-content__cover">
                <img id="img" src="" alt="">
            </div>
            <div class="modal-content__main">
                <h5 id="title"></h5>
                <div class="wrapper">
                    <p id="description" class=""></p>
                </div>
            </div>
            <span id="close" class="material-icons">close</span>
        </div>
    </div>
    <!-- Aside -->
    <div id="modal-info"></div>
</body>
</html>
