    <!-- Dia 1 -->
    <script id="template-info-day-1" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 1</div>
                <div class="island">Isla de Java</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Bienvenidos a Jakarta, ciudad metropolitana y capital de la República de Indonesia.
                Tras pasar el control de inmigración en el aeropuerto, cambiaremos de terminal para 
                tomar el vuelo a Yogyakarta, la cuna de la cultura indonesia y destino turístico que
                destaca por sus antiguos palacios, templos, talleres de batik,
                orquestas de música gamelan, danzas de corte y espectáculos de títeres wayang. 
                A la llegada al aeropuerto de Yogyakarta un representante de la agencia nos estará
                esperando para comenzar a explorar esta ciudad tan especial.
                Haremos el check in en el hotel y saldremos a visitar el templo de Ratu
                Boko a la hora de puesta de sol.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">
                The Phoenix Hotel Yogyakarta - MGallery Collection
            </div>
        </div>
    </script>
    <!-- Dia 2 -->
    <script id="template-info-day-2" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 2</div>
                <div class="island">Isla de Java</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Hoy visitaremos el Kraton o Palacio del Sultán, complejo edificio de dos siglos de antigüedad,
                situado en pleno corazón de la ciudad.
                Visitaremos el mercado de las aves y el Castillo del Agua que ocupa la parte
                más alta en el extremo septentrional del vasto complejo de Taman Sari.
                Por la tarde, visitaremos Candi Prambanan, el templo de los hinduistas y clasificado
                como Patrimonio de la Humanidad por la Unesco desde el año 1991. Este templo se
                terminó de construir hacia el año 856 para conmemorar la victoria del descendiente
                Sanjaya de Siva, Rikai Pikatan sobre el último soberano Sailendra de Java Central.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">
                Sarasvati Borobudur Hotel
            </div>
        </div>
    </script>
    <!-- Dia 3 -->
    <script id="template-info-day-3" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 3</div>
                <div class="island">Isla de Java</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Hoy visitaremos al Templo de Borobudur o la gran
                Stupa, el mayor monumento budista del mundo y una de las siete maravillas.
                Históricamente el templo de Borobudur fue realizado durante la relativamente
                breve dinastía Sailendra de Java Central entre los años 778 y 856 antes de Cristo y
                se encuentra en constante restauración debido a las roturas que los temblores del
                vecino volcán Merapi ha ido produciendo durante su historia.
                Despues de la visita a Borobudur, visitaremos algunos de los pueblos que rodean al templo 
                en carro de caballo. Estos pueblos, son auténticos pueblos auténticos Javaneses donde la 
                cultura y la tradición son los protagonistas. 
                A medida que pasen los días en este país y vayamos recorriendo las diferentes islas, 
                seremos conscientes de lo diferentes que son los indonesios entre ellos en cuanto a vestimentas,
                comida, arquitectura e incluso idioma.
                Al final del día, continuaremos hacia la ciudad de Semarang donde nos alojaremos pero antes,
                visitaremos la colorida villa de Kampung Pelangi.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Gumaya Towers Hotel</div>
        </div>
    </script>
    <!-- Dia 4 -->
    <script id="template-info-day-4" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 4</div>
                <div class="island">Isla de Borneo</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Ha llegado el día de conocer uno de los centros más importantes
                de biodiversidad del mundo y la tercera isla más grande del planeta, la isla de Borneo o Kalimantan.
                Tras el desayuno nos trasladaremos al aeropuerto para coger vuelo directo a Pangkalan Bun, 
                en la Isla de Borneo. 
                A la llegada al aeropuerto nuestro guía nos estará esperando para trasladarnos al puerto de Kumai 
                a unos 15-20 minutos de trayecto en coche donde nos embarcaremos en una gran aventura! 
                La hora de entrada al barco "klotok" será a las 11am o antes si el barco ya está disponible.
                Si nuestro vuelo llega temprano (antes de las 12.00) podremos llegar a tiempo al
                centro de rehabilitación de Tanjung Harapan donde a las 3 de la tarde, los Rangers
                del parque Nacional alimentan a los Orangutanes y podremos tener los primeros
                encuentros cercanos con ellos. La traducción de Tanjung Harapan es Cabo de la
                esperanza. Este primer campamento es de los que tiene más humedales y al ser por
                la tarde tiene más mosquitos así que aseguraos de que os ponéis bastante repelente
                de mosquitos. Tras la visita a este Campamento de Rangers, seguiremos navegando río arriba,
                descansando en el barco, mientras buscamos animales en los aledaños del Rio
                Sekonyer. Esta tarde es muy probable que veamos grupos de monos Narigudos y macacos
                en las copas de los árboles, saltando de una rama a otra, o incluso ver lagartos
                monitores o cocodrilos en las aguas poco profundas de los laterales del río.
                Ya al final del día y a bordo del barco, disfrutaremos de la puesta de sol y de la exquisita comida 
                que preparará la tripulación. El barco se amarrará en un lateral del río para pasar la
                noche y podremos dar un paseo por la selva para buscar animales nocturnos
                como serpientes, tarántulas o incluso si tenemos suerte, podremos ver hongos
                luminiscentes o monos tarsier.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">
                Noche a borde de barco tradicional o "klotok".
            </div>
        </div>
    </script>
    <!-- Dia 5 -->
    <script id="template-info-day-5" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 5</div>
                <div class="island">Isla de Borneo</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Hoy te despertarás con los sonidos y colores de la selva. Con total seguridad, no
                olvidarás nunca cómo amaneciste en el rio rodeado de esta naturaleza tan
                desbordante. Después de un extraordinario desayuno a bordo, iremos a tiempo para
                ver el campamento Tanggui en el momento de alimentación de animales (9am)
                Poco a poco verás cómo las ramas de las copas de los árboles empiezan a moverse y
                seguidamente verás las siluetas de los Orangutanes llegando poco a poco a la
                plataforma de alimentación. Tanggui era un campamento de suelta de Orangutanes
                Jóvenes que fueron rehabilitados, y siguen añadiendo comida cada día, para evitar
                que los Orangutanes puedan alejarse por falta de comida, y acaben fuera del Parque
                Nacional, con el siguiente riesgo de caer en trampas de pobladores o campos de
                Plantaciones de Aceite de Palma. Después de que los Orangutanes empiecen a irse,
                volveréis nuevamente al Klotok para adentrarse aún más río arriba. Veréis cómo la
                coloración del río cambia y tendréis la oportunidad de ver cocodrilos y grandes
                lagartos monitor, junto a Gibones y Monos Narigudos. Y por supuesto, disfrutar de
                un almuerzo en medio de este escenario natural.
                Llegada al Campamento Leakey, el Viejo centro de investigación y rehabilitación
                de orangutanes desde 1971, cuando una estudiante de la universidad UCLA de Los
                Ángeles, llamada Birutte Galdikas comenzó a estudiar los Orangutanes en el mismo,
                el nombre Camp Leaky viene del propio profesor de Birutte, el Paleantropólogo
                Louis Leakey. Al menos 200 orangutanes han sido ya curados y devueltos a las
                selvas gracias a este centro, sin embargo desde 1995, el Gobierno de Indonesia, ha
                prohibido la introducción de más Orangutanes en este campamento, por lo que los
                Orangutanes cada vez se van adaptando más a la libertad. A día de hoy, este
                campamento se utiliza como investigación de comportamiento y alimentación de
                Orangutanes. A las 14.00 podréis ver el momento de alimentación de los
                Orangutanes. También podréis visitar el pequeño museo hecho por la científica Dra.
                Birute Galdikas. Al terminar de observar a los orangutanes en este campamento y si
                el tiempo y las condiciones lo permiten, haremos un senderismo suave por la selva
                de vuelta al Barco para buscar orangutanes en libertad y otros animales, de camino
                tendremos la oportunidad de conocer de mano de nuestros guías locales, algunos de
                ellos nacidos en la selva, cómo buscar animales o plantas carnívoras o simplemente,
                escuchar su experiencia de la vida en la selva. Las selvas de Borneo, han dado vida y
                casa a los pobladores por millones de años, son selvas que bajo los ojos de los
                abuelos pobladores son capaces de dar todo lo que uno necesita. Comida, agua,
                medicinas, eso si... Nunca te eches nada a la boca sin la recomendación de vuestro
                guía. Por la tarde, si no llueve, el barco se atracará cerca de alguna congregación de
                luciérnagas y podéis disfrutar del espectáculo de sus luminiscencias.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Noche a bordo de un "klotok"</div>
        </div>
    </script>
    <!-- Dia 6 -->
    <script id="template-info-day-6" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 6</div>
                <div class="island">Isla de Java</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Hoy ponemos fin a nuestra estancia en las selvas de Borneo. Desayunaremos temprano en el barco
                para seguidamente, dirigirnos al puerto y ser trasladados al aeropuerto para tomar el vuelo
                de regreso a la isla de Java.
                A la llegada al aeropuerto de Surabaya, nos estará esperando nuestro guía para comenzar 
                el viaje por carretera de unas 4 horas hasta el hotel en las faldas del majestuoso Volcán Bromo. 
                A la llegada al hotel, haremos el check-in y disfrutaremos de tiempo libre para descansar hasta el día siguiente.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Hotel Jiwa Jawa Bromo</div>
        </div>
    </script>
    <!-- Dia 7 -->
    <script id="template-info-day-7" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 7</div>
                <div class="island">Isla de Java</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Muy temprano, nuestro guía y un conductor de jeep nos estarán esperando en el hotel
                para asistir a uno de los amaneceres más espectaculares de Indonesia. 
                Subiremos a un punto alto en plena oscuridad y, poco a poco los primeros rayos de sol 
                irán dando paso a una caldera enorme e indescriptible que compone toda la vista del 
                Parque natural de Bromo y Semeru con Bromo, un volcán de grandes fumarolas y tras él, el Volcán
                Semeru con explosiones cada 20 minutos exactamente. Después de disfrutar del amanecer,
                nos desplazaremos en jeep a las faldas del volcán desde donde podremos subir por una 
                escalinata hasta el mismo borde de su cráter y ver la actividad tan impresionante que tiene.
                Regresaremos al hotel para refrescarnos y disfrutar del desayuno. A la hora acordada,
                nos marcharemos a nuestro siguiente destino, el volcán Ijén. Este tramo tiene una
                duración de unas 7-8 horas en coche donde haremos alguna parada para comer.
                Aprovecharemos este trayecto para descansar.
                Llegando a Ijen, haremos check-in en el hotel y descansaremos hasta el día siguiente.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Hotel Jiwa Jawa Ijen</div>
        </div>
    </script>
    <!-- Dia 8 -->
    <script id="template-info-day-8" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 8</div>
                <div class="island">Islas de Java y Bali</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                ¡Por fin ha llegado el día de visitar uno de los volcanes más atractivos de Indonesia!
                Una de las últimas minas de azufre a cielo abierto que sobreviven en el planeta.
                Para esta subida podemos elegir entre dos horarios. O salir muy temprano para ver la
                lava azul (salir del hotel sobre la 1.30am) o salir más tranquilamente solo para el
                amanecer (sobre las 4am) según lo cansados que estemos del viaje de Bromo a Ijen,
                y que podremos decidir el día anterior con nuestro guía. 
                Una vez nos recojan en nuestro hotel, pondremos rumbo hacia la aldea de Licin para llegar 
                hasta la ladera del volcán y comenzar la fuerte subida hasta el mismo cráter. Durante este
                trekking, nuestro guía nos dará mascarillas de doble filtro para protegeros de los
                químicos naturales del azufre.
                Una vez arriba, a una altitud de 2883 metros y cuando comience a amanecer, se
                abrirá antes nuestros ojos un contraste increíble de colores. Un escenario de tierra
                amarilla y un gran lago azul turquesa dentro del cráter que contrastan con una nube
                blanca suspendida que va expulsando el volcán continuamente.
                A su vez, entre tanta belleza veremos trabajar a los locales en el que se dice, es uno de
                los trabajos más duros del mundo. Estos mineros bajan hasta el cráter del volcán
                para cargar de 80 a 100 kilos de azufre sobre sus hombros para luego venderlo.
                Después de esta experiencia alucinante al borde del cráter del volcán Ijen,
                comenzaremos la bajada con una panorámica increíble de las montañas que
                conforman el parque nacional.
                Seremos llevados de vuelta al hotel para refrescarnos y desayunar y comenzar seguidamente el trayecto
                de unas 4 horas por carretera hasta el puerto de Banyuwangui donde
                tomaremos el ferry para cruzar a Bali. Es un trayecto de solo 30 minutos donde
                tendremos que sumar una hora a nuestro reloj, pues cambiamos de franja horaria.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Hotel Tejaprana Resort</div>
        </div>
    </script>
    <!-- Dia 9 -->
    <script id="template-info-day-9" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 9</div>
                <div class="island">Isla de Bali</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Hoy disfrutaremos tranquilamente del desayuno en el hotel y el resto del día será
                libre. Podremos aprovechar para lo que más nos apetezca, contratar el
                servicio de algún masaje, disfrutar de un spa o disfrutar de las instalaciones del
                hotel.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Hotel Tejaprana Resort</div>
        </div>
    </script>
    <!-- Dia 10 -->
    <script id="template-info-day-10" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 10</div>
                <div class="island">Isla de Bali</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Después del desayuno, nos recogerá nuestro guía y emprenderemos la ruta que nos 
                llevará a conocer maravillosos lugares. El primero sitio será el Templo Taman Ayun (fue
                fundado en el siglo XVII), situado en el Pueblo de Mengwi que hasta 1891 fue la sede
                de un poderoso que se remonta a la Dinastía Gelgel, que está rodeado por un
                foso que parece un santuario ajardinado, lo que explica el término taman o jardín.
                El templo es un penyawangan o lugar para rendir culto a otros sitios sagrados. De
                Taman Ayun, nos dirigiremos hacia Jatiluwih, donde disfrutaremos de una hermosa vista 
                de las terrazas arrozales que abarcan todo el paisaje de Bali Meridional. 
                El nombre de Jatiluwih está compuesto por dos palabras, Jati que significa realmente y Luwih 
                que significa bello, bueno, especial, hermosa. Sin menor duda, este lugar no solamente 
                tiene un nombre hermoso pero esa hermosura, realmente se refleja en su paisaje. 
                De Jatiluwih, nos iremos a Bedugul donde visitaremos el Templo Ulun Danu Bratan, 
                el famoso templo que se levanta en un pequeño promotorio situado en la orrila de Lago de Beratan 
                con el lago y la montaña como telón de fondo. Es sin lugar a duda, uno de los
                templos mas fotogénicos de todo Indonesia. Este templo está dedicado a Dewi Danu,
                diosa de aguas. Cerraremos la visita en esta ruta fantástica y acabaremos el día
                viendo la puesta de sol en el templo más famoso y fotografiado de Bali, el Pura Tanah
                Lot. Desgajados de la tierra sobre un pedestal de piedra esculpido por las mareas
                entrantes, las solitarias torres negras del Tanah Lot y los penachos de follaje
                derramados por los precipicios recuerdan la delicadeza de la pintura china. El Pura
                Tanah Lot o el Templo de Tierra en Medio del Mar fue construido en el siglo XVI.
                Seguidamente regresamos hotel.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Hotel Tejaprana Resort</div>
        </div>
    </script>
    <!-- Dia 11 -->
    <script id="template-info-day-11" type="text/template">
        <div class="header">
            <span class="btn-back material-icons raised">arrow_back</span>
            <div class="title">
                <div class="day">Día 11</div>
                <div class="island">Isla de Bali</div>
            </div>
        </div>
        <div class="main">
            <div class="label">Planning del día</label>
            <div class="description">
                Después del desayuno, visitaremos las terrazas de Tegallalang en
                Ubud, famosas por sus hermosas escenas de arrozales que
                involucran el subak (sistema de irrigación cooperativa balinesa tradicional), que
                según la historia, fue transmitido por un venerado hombre santo llamado Rsi
                Markandeya en el siglo VIII. Tegallalang forma los tres paisajes escalonados más
                espectaculares. Las terrazas de arroz Tegallalang por sí solas ofrecen una
                perspectiva panorámica que se extiende ante ti y a lo lejos en las laderas del valle.
                Buen momento para tomar algunas fotos y disfrutar de las vistas!
                Seguidamente,visitaremos el manantial Tirta Empul, un escenario legendario de una historia tradicional sobre el
                bien contra el mal. El manantial Tirta Empul alimenta varios baños de purificación,
                piscinas y estanques de peces que rodean el perímetro exterior y fluyen hacia el
                río Tukad Pakerisan.
                Después, continuaremos hacia Templo Kehen. Es un antiguo complejo de templos
                hindúes con características arquitectónicas únicas. Las escaleras que se extienden
                desde el suelo hasta el patio del templo son figuras míticas de animales de piedra
                arenisca y estatuas folclóricas balinesas y también el vestíbulo central. Las paredes
                del templo también están adornadas con platos chinos de porcelana, que son un
                tributo a las relaciones históricas entre el reino local de Bali y China. 
                Continuaremos hacia Penglipuran, un pueblo que logró preservar su bosque de bambú
                de 75 hectáreas ubicado en la parte norte del pueblo. Los miembros de esta aldea
                tienen un fuerte compromiso con el sistema de "ayahan desa", una filosofía
                comprometida con el respeto de la tierra en la que se asienta la aldea. Después de la 
                visita a Panglipuran regrasaremos al hotel.
            </div>
            <div class="label">Alojamiento</div>
            <div class="description">Hotel Tejaprana Resort</div>
        </div>
    </script>
