<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script async type="module" src="index.js"></script>
    <script id="template-info-planning" type="text/template">
        <div data-order-location="{{order}}" class="stage">
            <span>{{order}}</span>
            <div class="">{{label}}</div>
        </div>
    </script>
</head>
<body>
    <div id="map"></div>
    <div class="info">
        <div class="info__day">
            <span id="prev" class="material-icons">chevron_left</span>
            <div class="info__day--wrapper">
                <span id="day"></span>
                <span id="date"></span>
            </div>
            <span id="next" class="material-icons">chevron_right</span>
        </div>
        <div id="info__planning">
            <div class="stage">
                <span>0</span>
                <div class="">Jakarta Airport</div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-content__cover">

            </div>
            <div class="modal-content__main">
                <p id="modal-text">Some text in the Modal..</p>

            </div>
            <div class="modal-content__footer">
                <span id="close" class="material-icons">close</span>
            </div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwUY8CdCAJaYfILe8CQz4bC-zGYgIz9NQ&callback=initMap"></script>
</body>
</html>
