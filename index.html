<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script async type="module" src="index.js"></script>
    <script id="template-info-planning" type="text/template">
        <div data-order-location="{{order}}" class="stage">
            <span>{{order}}</span>
            <span class="material-icons">{{type}}</span>
            <div class="label">{{label}}</div>
            <span class="material-icons">add</span>
        </div>
    </script>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    <!-- Info container -->
    <div class="info">
        <div class="info__day">
            <span id="prev" class="material-icons raised">chevron_left</span>
            <div class="wrapper">
                <h6 id="day"></h6>
                <h4 id="island"></h4>
                <span id="date"></span>
            </div>
            <span id="next" class="material-icons raised">chevron_right</span>
        </div>
        <div id="info__planning">
            <div class="stage">
                <span></span>
                <div class=""></div>
            </div>
        </div>
    </div>
    <!-- Options button -->
    <button id="info" class="btn-overlay">
        <span class="material-icons raised">menu</span>
    </button>
    <!-- Modal window -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-content__cover">
                <img id="img" src="" alt="">
            </div>
            <div class="modal-content__main">
                <h5 id="title"></h5>
                <div>
                    <p id="description" class="text_small"></p>
                </div>
            </div>
            <div class="modal-content__footer">
                <span id="close" class="material-icons">close</span>
            </div>
        </div>
    </div>
    <!-- Aside -->
    <div id="infoModal">
        <button class="close-btn">
          <span class="material-icons raised">close</span>
        </button>
    </div>

    
</body>
</html>
